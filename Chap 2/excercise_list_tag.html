<!DOCTYPE html>
<html>
<head>
    <title>Bài tập sáng 4</title>
</head>
<body>
    <p>Danh sách trong HTML gồm 2 loại:</p>
    <ol>
        <li>
            Danh sách có thứ tự
            <ul>
                <li>được tảo bởi thẻ &lt;ol&gt;</li>
                <li><i>type</i> = {1, A, a, I, i}</li>
            </ul>
        </li>
        <li>
            Danh sách không thứ tự
            <ul style="list-style: square">
                <li>được tảo bởi thẻ &lt;ul&gt;</li>
                <li><i>list-style-type</i> = {disc, square, circle, none}</li>
            </ul>
        </li>
    </ol>
</body>
</html>
